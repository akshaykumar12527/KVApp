  <script type="text/javascript">
  $(document).ready(function() {
	    var video_id=$.session.get('video_id');
	    //alert(video_id);
	    $.get('getSlide_Data',{'video_id':video_id},function(data,status){
	    	var video=data.video;
	    	//alert(video.path);
	    	$('video').attr('src',video.path);
	    	//$('video').play();
	    	var slides=data.slides;
	    	$('img').attr('src',slides[0].path);
	    	var duration=0;
	    	setInterval(function(){
	    	for(var i=0;i<slides.length;i++){
	    		if(slides[i].start_time==duration){
	    			$('img').attr('src',slides[i].path);
	    		}
	    	}
	    	duration++;
	    	if(video.duration==duration)
	    		{
	    		duration=0;
	    		}
	    	},1000);
	    	
	    });
  });
  </script>
  <!-- END: PAGE SCRIPTS -->
